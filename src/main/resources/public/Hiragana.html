<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hiragana Quiz</title>
</head>
<body>

<h1 class = "title">Learn Hiragana</h1>
<div class="cards-container">
    <div class="card">
        <div class="character" id="hiraganaText">あ</div>
        <label for="inputField"></label>
        <input type="text" id="inputField" class="card__field" autocomplete="off" spellcheck="false" autocapitalize="none" placeholder="Type the Hiragana">
    </div>
</div>

<script>
    let hiraganaTodo = [
        { char: "あ", romaji: "a" },
        { char: "い", romaji: "i" },
        { char: "う", romaji: "u" },
        { char: "え", romaji: "e" },
        { char: "お", romaji: "o" }
    ];

    let currentStreak = 0;
    let startTime;
    let currentCardIndex;
    const hiraganaText = document.getElementById("hiraganaText");
    const inputField = document.getElementById("inputField");

    function getRandomIndex() {
        return Math.floor(Math.random() * hiraganaTodo.length);
    }

    function loadNextCard() {
        if (hiraganaTodo.length > 0) {
            currentCardIndex = getRandomIndex();
            hiraganaText.textContent = hiraganaTodo[currentCardIndex].char;
            inputField.value = "";
            inputField.classList.remove("wrong");
            inputField.focus();

            startTime = new Date(); // Capture start time

            console.log("Loaded Card:", hiraganaTodo[currentCardIndex]); // Debug
        } else {
            alert("You've done all Hiragana, congrats!");
        }
    }

    inputField.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            const userAnswer = inputField.value.toLowerCase().trim();
            const correctAnswer = hiraganaTodo[currentCardIndex]?.romaji;

            console.log("User Answer:", userAnswer); // Debug
            console.log("Correct Answer:", correctAnswer); // Debug

            if (userAnswer === correctAnswer) {
                const endTime = new Date();
                const timeTaken = Math.round((endTime - startTime) / 1000); // Time in seconds

                alert(`Correct! You took ${timeTaken} seconds.`);

                currentStreak++;
                loadNextCard();
            } else {
                currentStreak = 0;
                inputField.classList.add("wrong");
            }
        }
    });

    loadNextCard();
</script>

</body>
</html>
