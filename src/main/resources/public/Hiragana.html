<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hiragana Quiz</title>
</head>
<body>

<h1 class = "title">Learn Hiragana</h1>
<div class="cards-container">
    <div class="card">
        <div class="character" id="hiraganaText">あ</div>
        <label for="inputField"></label>
        <input type="text" id="inputField" class="card__field" autocomplete="off" spellcheck="false" autocapitalize="none" placeholder="Type the Hiragana">
    </div>
</div>

<script>
    const hiraganaList = [
        { char: "あ", romaji: "a" },
        { char: "い", romaji: "i" },
        { char: "う", romaji: "u" },
        { char: "え", romaji: "e" },
        { char: "お", romaji: "o" }
    ];

    let currentCardIndex = 0;

    const hiraganaText = document.getElementById("hiraganaText");
    const inputField = document.getElementById("inputField");

    function loadNextCard() {
        if (currentCardIndex < hiraganaList.length) {
            hiraganaText.textContent = hiraganaList[currentCardIndex].char;
            inputField.value = "";
            inputField.classList.remove("wrong");
            inputField.focus();
        } else {
            alert("You finished the quiz!");
        }
    }

    inputField.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            const currentHiragana = hiraganaList[currentCardIndex].romaji;
            if (inputField.value.toLowerCase() === currentHiragana) {
                currentCardIndex++;
                loadNextCard();
            } else {
                inputField.classList.add("wrong");
            }
        }
    });
    loadNextCard();
</script>

</body>
</html>
