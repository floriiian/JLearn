<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Quiz</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            font-size: 50px;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .card__text {
            font-size: 100px;
            margin-bottom: 20px;
            text-align: center;
        }
        .card__field {
            font-size: 30px;
            padding: 10px;
        }
        .wrong {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">
        <div class="card__text" id="hiraganaText">あ</div>
        <input type="text" id="inputField" class="card__field" autocomplete="off" spellcheck="false" autocapitalize="none" placeholder="Type the Hiragana">
    </div>
</div>

<script>
    const hiraganaList = [
        { char: "あ", romaji: "a" },
        { char: "い", romaji: "i" },
        { char: "う", romaji: "u" },
        { char: "え", romaji: "e" },
        { char: "お", romaji: "o" }
        // Add more hiragana and their romaji equivalent here
    ];

    let currentCardIndex = 0;

    const hiraganaText = document.getElementById("hiraganaText");
    const inputField = document.getElementById("inputField");

    function loadNextCard() {
        if (currentCardIndex < hiraganaList.length) {
            hiraganaText.textContent = hiraganaList[currentCardIndex].char;
            inputField.value = "";
            inputField.classList.remove("wrong");
            inputField.focus();
        } else {
            alert("You finished the quiz!");
        }
    }

    inputField.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            const currentHiragana = hiraganaList[currentCardIndex].romaji;
            if (inputField.value.toLowerCase() === currentHiragana) {
                currentCardIndex++;
                loadNextCard();
            } else {
                inputField.classList.add("wrong");
            }
        }
    });
    loadNextCard();
</script>

</body>
</html>
