<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- Yeah, multiple CSS files, I will change this later for loading performance -->
    <link rel="stylesheet" href="base.css"><link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="buttons.css"><link rel="stylesheet" href="progress_bar.css">
    <link rel="stylesheet" href="streak.css"><link rel="stylesheet" href="footer.css">
    <title>Hiragana Quiz</title>
</head>
<body>

<button class='close'>close</button>

<div class="progress-bar">
  <span class="bar">
    <span id = "progressBar" class="progress"></span>
  </span>
</div>

<div class="streak-display">
    <img class ="streak-icon" src="images/streak_icon.png" alt="Streak Icon">
    <span id="streakAmount" class="streak-amount">0</span>
</div>


<div class="cards-container" id="cardsContainer">
    <div class="card">
        <div class="parallelogram"></div>
        <div class="parallelogram"></div>
        <div class="character" id="hiraganaText">â€Ž</div>
        <img class = "speaker-icon" src="images/speaker_icon.png" onclick="playPronunciation()" alt="Speaker Icon">
        <label for="inputField"></label>
        <input type="text" id="inputField" class="card__field" autocomplete="off" spellcheck="false" autocapitalize="none" placeholder="">
    </div>
</div>

<div class = "footer-container">
    <div class="footer-background"></div>
    <div class="footer-line"></div>
    <div class="footer-container">
        <div class="button-wrapper">
            <button class="skip-button" onclick="loadNextCard()">Skip</button>
            <button class="check-button" id="checkButton" onclick="handleAnswer()">Check</button>
        </div>

        <p class="footer-headline">Correct answer:</p>
        <p class="footer-information">he</p>

        <div class="learn-container">
            <span class="learn-icon"></span>
            <span class="learn-text" onclick="showRememberScreen()">How can I remember this?</span>
        </div>

        <div class="circle-container">
            <span class="dot"></span>
            <span class="wrong"></span>
        </div>
    </div>
</div>

<!-- This is the popup. -->

<div id = "completionScreen">
    <div class="modal" id="innerCScreen">
        <div class="parallelogram"></div>
        <div class="parallelogram"></div>
        <div class="parallelogram"></div>
        <p class="message">Your current knowledge</p>

        <div class="content">
            <div class="container">
                <div class="bg"></div>
                <div class="arc"></div>
                <div class="value">75%</div>
            </div>
        </div>

        <div class="options">
                <button class= "btn" onclick="restartHiragana()">
                    <span>Try again</span>
                </button>
                <a href="/">
                    <button  class= "btn">
                        <span>Exit</span>
                    </button>
                </a>
        </div>
    </div>
</div>


<div id = "errorScreen">
    <div class="modal2" id="innerErScreen">
        <div class="parallelogram"></div>
        <div class="parallelogram"></div>
        <div class="parallelogram"></div>
        <p class="message">Uh-oh? Something's weird!</p>
        <p class="errorDescription"></p>

        <div class="options">
            <button class= "btn" onclick="restartHiragana()">
                <span>Reconnect</span>
            </button>
            <a href="/">
                <button  class= "btn">
                    <span>Exit</span>
                </button>
            </a>
        </div>
    </div>
</div>



</body>
<script src="hiragana.js"></script>
</html>
