<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Yeah, multiple CSS files, I will change this later for loading performance -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="progress_bar.css">
    <link rel="stylesheet" href="streak.css">
    <link rel="stylesheet" href="footer.css">
    <title>Hiragana Quiz</title>
</head>
<body>

<button class='close'>close</button>

<div class="progress-bar">
  <span class="bar">
    <span id = "progressBar" class="progress"></span>
  </span>
</div>

<div class="streak-display">
    <img class ="streak-icon" src="images/streak_icon.png" alt="Streak Icon">
    <span id="streakAmount" class="streak-amount">0</span>
</div>


<div class="cards-container" id="cardsContainer">
    <div class="card">
        <div class="parallelogram"></div>
        <div class="parallelogram"></div>
        <div class="character" id="hiraganaText">あ</div>
        <img class = "speaker-icon" src="images/speaker_icon.png" onclick="playPronunciation()" alt="Speaker Icon">
        <label for="inputField"></label>
        <input type="text" id="inputField" class="card__field" autocomplete="off" spellcheck="false" autocapitalize="none" placeholder="">
    </div>
</div>

<div class = "footer-container">
    <span class="footer-background"></span>

</div>

<!-- This is the popup. -->
<div id = "completionScreen">
    <div class="modal" id="innerCScreen">
        <p class="message">Well done! Would you like to try again?</p>
        <div class="options">
                <button class= "btn" onclick="restartHiragana()">
                    <span>はい</span>
                </button>
                <a href="/">
                    <button  class= "btn">
                        <span>いいえ</span>
                    </button>
                </a>
        </div>
    </div>
</div>
</body>
<script src="hiragana.js"></script>
</html>
