<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- Yeah, multiple CSS files, I will change this later for loading performance -->
    <link rel="stylesheet" href="startpage.css"><link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="header.css"><link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="buttons.css"><link rel="stylesheet" href="progress_bar.css">
    <title>Hiragana Quiz</title>
</head>
<body>

<div class = "header_container">
    <div class="header-background"></div>
    <div class="header-logo">JLearn</div>
    <div class="header-line"></div>
    <div class="language-select">
        <img src="images/jp_flag.png" class="language-button" alt="Current language">
        <div class="dropdown-triangle"></div> <!-- Triangle element -->
        <div class="dropdown-content">
            <a class="dropdown_title">Available Courses</a>
            <a id="jpButton">
                <img src="images/jp_flag.png" class="language-avatar" alt="Current language">
                <span class="button__text">Japanese</span>
            </a>
            <a id="cnButton">
                <img src="images/cn_flag.png" class="language-avatar" alt="Current language">
                <span class="button__text">Chinese</span>
            </a>
        </div>
    </div>
</div>

<div class="title-container">
    <p class="reveal-text">JLearn</p>
</div>


<div class="cards-container" id="cardsContainer">

    <div class="card" id="hiraganaButton" onclick='selectMode("Hiragana")'>
        <div class="parallelogram"></div>
        <div class="parallelogram"></div>
        <div class="character">あ</div>
        <p class="card-description">Hiragana</p>
    </div>
    <div class="card" id="katakanaButton" onclick='selectMode("Katakana")'>
        <div class="parallelogram"></div>
        <div class="parallelogram"></div>
        <div class="character">ア</div>
        <p class="card-description">Katakana</p>
    </div>
    <div class="card" id="kanjiButton" onclick='selectMode("Kanji")'>
        <div class="parallelogram"></div>
        <div class="parallelogram"></div>
        <div class="character">水</div>
        <p class="card-description">Kanji</p>
    </div>
</div>


<!-- This is the popup. -->

<div id = "selectForm">
    <div class="select_form">
        <div class="options">
            <div class="selection_card" id="select_button_1">
                <div id="selection_char_1" class="character">あ</div>
                <p id="selection_text_1" class="card-description">Single</p>
            </div>
            <div class="selection_card" id="select_button_2">

                <div id="selection_char_2" class="character">が</div>
                <p id="selection_text_2" class="card-description">Dakuten</p>
            </div>
            <div class="selection_card" id="select_button_3">
                <div id="selection_char_3" class="character">ぴょ</div>
                <p id="selection_text_3" class="card-description">Combination</p>
            </div>
        </div>
        <a>
            <button class= "selection_btn" disabled>
                <span>Start</span>
            </button>
        </a>
    </div>
</div>
</body>
<script src="startpage.js" defer></script>
</html>
